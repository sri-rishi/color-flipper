<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>color flipper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id="nav">
      <div id="nav-items">
        <p id="title">Color Flipper</p>

        <ul id="color-format">
          <li class="format-tab">
            <button class="nav-btn" id="simple-type">Simple</button>
          </li>
          <li class="format-tab">
            <button class="nav-btn" id="hex-type">hex</button>
          </li>
        <ul>  
      <div>
      
    </nav>
    <main id="main">
      <div id="color-div">
        <h2 id="head-text">Background Color : <span class="color">#F1f5f8</span><h2>
        <button class="button-color" id="btn-click">Click Me</button>
      </div>
    </main>
      
   
    
    <script src="script.js"></script>
  </body>
</html>
